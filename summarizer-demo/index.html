<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/web-ai/summarizer-demo/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summarizer Build-in AI API demo</title>
  <script type="module" crossorigin src="/web-ai/summarizer-demo/assets/index-A2Kbk7TV.js"></script>
  <link rel="stylesheet" crossorigin href="/web-ai/summarizer-demo/assets/index-CC6-xmrO.css">
</head>

<body>
  <div id="app" visibility="hidden">
    <a href="/web-ai/">Back to demos list</a>
    <h1>Summarizer API Demo to summarize a blog post</h1>
    <p>Enter some content</p>
    <textarea id="message"></textarea>
    <div class="form-row">
      <span class="form-span">
        <label for="streaming">Enable streaming</label><input type="checkbox" name="streaming" id="streaming" checked>
      </span>
      <span class="form-span">
        <label for="type">Type</label>
        <select name="type" id="type">
          <option value="tldr">TL;DR</option>
          <option value="teaser">Teaser</option>
          <option value="key-points">Key Points</option>
          <option value="headline">Headline</option>
        </select>
      </span>
      <span class="form-span">
        <label for="length">Length</label>
        <select name="length" id="length">
          <option value="short">Short</option>
          <option value="medium">Medium</option>
          <option value="long">Long</option>
        </select>
      </span>
    </div>
    <div>
    </div>
    <div class="form-row">
      <button id="submit">Submit</button>
    </div>
    <div class="form-row">
      <p>Result:</p>
      <textarea id="result"></textarea>
    </div>
    <div id="logs">Logs:<br></div>
</body>

</html>
